<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat Online{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-toggle {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 7px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #039be5;
        }
        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            margin: auto;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
        }
        .form-container h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #333;
            text-align: center;
        }
        .form-container .form-group {
            position: relative;
        }
        .form-container .form-group input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #333;
            font-size: 16px;
            margin-bottom: 30px;
            outline: none;
            padding: 10px 0;
            width: 100%;
        }
        .form-container .form-group label {
            color: #333;
            font-size: 16px;
            left: 0;
            pointer-events: none;
            position: absolute;
            top: 0;
            transition: .5s;
        }
        .form-container .form-group input:focus ~ label,
        .form-container .form-group input:valid ~ label {
            color: #03a9f4;
            font-size: 12px;
            top: -20px;
        }
        .form-container button {
            background: #03a9f4;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            outline: none;
        }
        .form-container button:hover {
            background: #039be5;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .online-indicator {
            display: flex;
            align-items: center;
            margin-right: 10px; /* Сдвиг влево */
        }
        .online-circle {
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            margin-right: 5px;
        }
        .online-count {
            font-size: 14px;
            color: green;
        }
        .online-text {
            font-size: 14px;
            color: #333;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header class="bg-light p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Chat</h1>
            {% if 'username' in session %}
            <div class="d-flex align-items-center">
                <div class="online-indicator">
                    <div class="online-circle"></div>
                    <span class="online-text">Online:</span>
                    <span class="online-count" id="online-count">0</span>
                </div>
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" id="profileDropdown">
                        <i class="fas fa-user"></i> Profile
                    </button>
                    <div class="dropdown-content">
                        <a href="#"><i class="fas fa-user"></i> {{ session['username'] }}</a>
                        <a href="#"><i class="fas fa-user-tag"></i> Role: {% if 'is_admin' in session and session['is_admin'] %}Admin{% else %}User{% endif %}</a>
                        <a href="{{ url_for('admin_users') }}" style="{% if 'is_admin' not in session or not session['is_admin'] %}display: none;{% endif %}"><i class="fas fa-user-shield"></i> Users</a>
                        <a href="#" data-toggle="modal" data-target="#settingsModal"><i class="fas fa-cog"></i> Настройки</a>
                        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </header>
    <div class="container mt-4">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Модальное окно для настроек -->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Настройки</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="themeForm">
                        <div class="form-group">
                            <label for="themeSelect">Выберите тему:</label>
                            <select class="form-control" id="themeSelect">
                                <option value="light">Светлая</option>
                                <option value="dark">Темная</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="saveTheme">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        socket.on('online_count', function(data) {
            console.log('Online count updated:', data);  // Логирование для проверки
            document.getElementById('online-count').textContent = data;
        });

        // Функция для применения темы
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
            } else {
                document.body.style.backgroundColor = '#f4f4f4';
                document.body.style.color = '#333';
            }
        }

        // Загрузка сохраненной темы при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.getElementById('themeSelect').value = savedTheme;
            applyTheme(savedTheme);
        });

        // Сохранение выбранной темы
        document.getElementById('saveTheme').addEventListener('click', function() {
            const selectedTheme = document.getElementById('themeSelect').value;
            localStorage.setItem('theme', selectedTheme);
            applyTheme(selectedTheme);
            $('#settingsModal').modal('hide');  // Закрываем модальное окно
        });
    </script>
</body>
</html>
