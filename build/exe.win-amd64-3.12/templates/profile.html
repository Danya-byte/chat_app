{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <h2>Profile</h2>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    {% if user.is_admin %}
    <a href="{{ url_for('admin') }}" class="btn btn-primary">Пользователи</a>
    {% endif %}
</div>
{% endblock %}
